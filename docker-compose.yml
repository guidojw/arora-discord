version: '3'

services:
  app:
    image: ghcr.io/guidojw/arora-discord:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_HOST=db
    volumes:
      - ./config/application.js:/opt/app/config/application.js
    command: /bin/bash ./bin/wait-for-it.sh db:5432 -- yarn start

  db:
    image: postgres:11.2
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
