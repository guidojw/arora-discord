name: Continuous Integration

on:
  push:
    branches: [staging, main]
  pull_request:
  workflow_call:
    inputs:
      sha:
        description: The commit SHA to run the workflow on
        required: false
        type: string

jobs:
  directory_check:
    name: Directory Check
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          ref: ${{ inputs.sha }}

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@b2feaf19c27470162a626bd6fa8438ae5b263721 # tag=v2.10.2
        with:
          filters: |
            discord-bot: packages/discord-bot

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: directory_check
    strategy:
      matrix:
        package: ${{ fromJSON(needs.directory_check.outputs.packages) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          ref: ${{ inputs.sha }}

      - name: Add problem matchers
        run: |
          echo '::add-matcher::.github/problem-matchers/tsc.json'

      - name: Build test image
        uses: guidojw/actions/build-docker-image@92f1fbb6058a84135e953d0d49462bccf3e6336a # tag=v1.2.0
        with:
          file: packages/${{ matrix.package }}/Dockerfile
          name: ${{ matrix.package }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [directory_check, build]
    strategy:
      matrix:
        package: ${{ fromJSON(needs.directory_check.outputs.packages) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          ref: ${{ inputs.sha }}

      - name: Add problem matchers
        run: |
          echo '::add-matcher::.github/problem-matchers/actionlint.json'
          echo '::add-matcher::.github/problem-matchers/eslint-stylish.json'

      - name: Download actionlint
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)

      - name: Load test image
        uses: guidojw/actions/load-docker-image@92f1fbb6058a84135e953d0d49462bccf3e6336a # tag=v1.2.0
        with:
          name: app

      - name: Lint
        env:
          IMAGE_NAME: ${{ matrix.package }}
        run: |
          EXIT_STATUS=0
          ./actionlint -ignore 'property "app_private_key" is not defined' -ignore 'SC2153:' || EXIT_STATUS=$?
          docker run $IMAGE_NAME yarn lint || EXIT_STATUS=$?
          exit $EXIT_STATUS
